<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <a href="image.html">Image Search</a> |
    <a href="advanced.html">Advanced Search</a>
  </div>
  
  <div class="container">
    <!-- Google logo from the web -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
    
    <form class="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Search Google or type a URL" class="search-bar">
      
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="button" id="lucky-button">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('lucky-button').addEventListener('click', function () {
      const query = document.querySelector('.search-bar').value;
      window.location.href = `https://www.google.com/search?q=${query}&btnI=1`;
    });
  </script>
</body>
</html>
